<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaos System</title>
    <style>
        body {
            background-color: rgb(56, 136, 228);
        }

        .container {
            margin: 80px auto;
            margin-bottom: 0;
            height: 600px;
            width: 1000px;
            display: flex;
            align-items: flex-start;
        }

        .control-container {
            margin: 0 15px;
        }

        #canvas {
            background: rgb(255, 255, 255);
        }

        h1 {
            text-align: center;
            color: rgb(255, 255, 255);
            margin: 10px;
        }

        h3 {
            color: rgb(255, 255, 255);
        }

        .select {
            display: flex;
            justify-content: space-between;

        }

        .select button {
            cursor: pointer;
            border: none;
            width: 150px;
            height: 30px;
            font-size: 18px;
            border-radius: 30px;
            margin-bottom: 10px;
            transition: 0.3s;
            background-color: rgb(252, 164, 113);
        }

        .select button:hover {
            background-color: rgb(250, 252, 113);
        }

        .select button+button {
            margin-left: 10px;
        }

        .count {
            display: inline-block;
            margin: 10px 0 10px 50px;
            padding-top: 10px;
            color: white;
        }

        #counter {
            font-size: 30px;
        }

        #dot {
            cursor: pointer;
            margin: 15px 0;
            padding: 5px 10px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            transition: 0.3s;
        }

        #dot:hover {
            background: rgb(3, 182, 98);
            color: white;
        }

        .formula-box h2 {
            font-style: italic;
            color: rgb(255, 255, 255);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="control-container">
            <h1 id="title">Tinkerbell Chaos System</h1>
            <div class="select">
                <button id="tinkerbell-btn">Tinkerbell Map</button>
                <button id="duffing-btn">Duffing Map</button>
                <button id="henon-btn">Henon Map</button>
            </div>
            <button id="dot">Start Drawing</button>
            <h2 class="count"><span id="counter">1</span> /3000</h2>
            <div class="formula-box">
                <h2>x<sub>n+1</sub> = x<sub>n</sub><sup style="margin-left: -8px;">2</sup> - y<sub>n</sub><sup
                        style="margin-left: -8px;">2</sup> + 0.9x<sub>n</sub> -
                    0.6013y<sub>n</sub></h2>
                <h2>y<sub>n+1</sub> = 2x<sub>n</sub>y<sub>n</sub> + 2x<sub>n</sub> + 0.5y<sub>n</sub></h2>
            </div>
        </div>

        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
    <script src="./chaosSystem.js"></script>
    <script src="./variable.js"></script>
    <script src="./index.js"></script>
</body>

</html>
